<html>
	<head>
		<link rel="stylesheet" href="form.css">
		<link rel="stylesheet" href="table.css">
		<script src="index.js"></script>
		<title>Tablas html</title>
	</head>
	<body>
		<form>
			<ul class="form-style-1">
				<li>
					<label>Full Name <span class="required">*</span></label>
					<input type="text" id="firstName" class="field-divided" placeholder="First" /> 
					<input type="text" id="lastName" class="field-divided" placeholder="Last" />
					</li>
				<li>
					<label>Email <span class="required">*</span></label>
					<input type="email" id="email" class="field-long" />
				</li>
				<li>
					<label>Subject</label>
					<select id="subject" class="field-select">
					<option value="Advertise">Advertise</option>
					<option value="Partnership">Partnership</option>
					<option value="General Question">General</option>
					</select>
				</li>
				<li>
					<label>Your Message <span class="required">*</span></label>
					<textarea id="message" class="field-long field-textarea"></textarea>
				</li>
				<li>
					<input type="button" value="Save" onclick="Save()"></input>
				</li>
			</ul>
		</form>
		<table>
		  <tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Subject</th>
			<th>Message</th>
		  </tr>

		</table>
	</body>
</html>
